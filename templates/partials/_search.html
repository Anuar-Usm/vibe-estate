<section class="search-section">
    <style>
        .search-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            margin: -50px 20px 40px 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }
        .search-group {
            display: flex;
            flex-direction: column;
        }
        .search-group label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #222;
            color: white;
            outline: none;
        }
        .search-input:focus {
            border-color: #c5a059;
        }
        .btn-search {
            background: #c5a059;
            color: white;
            border: none;
            padding: 13px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-search:hover {
            background: #a38446;
        }
    </style>

    <form action="{% url 'search' %}" method="GET" class="search-form">
        <div class="search-group">
            <label>Поиск</label>
            <input type="text" name="keywords" placeholder="ЖК или описание..." class="search-input" value="{{ values.keywords }}">
        </div>

        <div class="search-group">
            <label>Локация</label>
            <select name="city" class="search-input">
                <option value="">Все города</option>
                <option value="Alanya" {% if values.city == 'Alanya' %}selected{% endif %}>Аланья</option>
                <option value="Antalya" {% if values.city == 'Antalya' %}selected{% endif %}>Анталья</option>
            </select>
        </div>

        <div class="search-group">
            <label>Тип жилья</label>
            <select name="property_type" class="search-input">
                <option value="">Все типы</option>
                <option value="Apartment" {% if values.property_type == 'Apartment' %}selected{% endif %}>Квартира</option>
                <option value="Villa" {% if values.property_type == 'Villa' %}selected{% endif %}>Вилла</option>
            </select>
        </div>

        <div class="search-group">
            <label>Бюджет до</label>
            <select name="price" class="search-input">
                <option value="">Любая цена</option>
                <option value="100000" {% if values.price == '100000' %}selected{% endif %}>$100,000</option>
                <option value="250000" {% if values.price == '250000' %}selected{% endif %}>$250,000</option>
                <option value="500000" {% if values.price == '500000' %}selected{% endif %}>$500,000</option>
            </select>
        </div>

        <button type="submit" class="btn-search">Найти объекты</button>
    </form>
</section>
